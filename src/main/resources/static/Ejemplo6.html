<!DOCTYPE html>
<html>
    <head>
        <title>Tienda en línea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center;">
            <h1> Ejemplo 6 - Listas </h1>
            <p>Bienvenidos a la página de la tienda en línea
        </div>
        <!--        Listas sin orden-->
        <ul>
            <li> Elemento uno</li>
            <li> Elemento dos</li>
            <li> Elemento tres</li>
            <li> 
                <ul>
                    <li>Elemento tres/uno </li>
                    <li>Elemento tres/dos </li>
                </ul>
                <li
            </li>
        <li>
            <ol type="1">
                <li>Item uno </li> 
            <li>Item dos </li>
            <li>Item tres </li>
            <li>Item cuatro </li>
            
            </ol> 
        </li> 
    </ul>

        <!--        Listas Ordenadas-->
        <ol type="a">
            <li>Item uno </li> 
            <li>Item dos </li>
            <li>Item tres </li>
            <li>Item cuatro </li>

    </body>
</html>
